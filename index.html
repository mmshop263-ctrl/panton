<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Пантоны и природа</title>
<style>
  /* Общие стили для сайта */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
    color: #333;
  }

  /* Шапка сайта */
header {
  background-color: #00796b;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.8em;
}

/* Разметка для секций */
section {
  padding: 50px 20px;
}

section h2 {
  text-align: center;
  font-size: 2.8em;
  color: #00796b;
  margin-bottom: 30px;
}

/* Галерея */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  align-items: stretch;
}
.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.gallery-item:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
.gallery-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
}
.caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 10px;
  background: rgba(0,0,0,0.4);
  color: #fff;
  text-align: center;
  font-size: 1.1em;
}

/* Модальное окно */
.modal {
  display: none; /* скрыто по умолчанию */
  position: fixed; 
  z-index: 1000; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  background-color: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.modal-content {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  cursor: zoom-out;
  transition: transform 0.3s ease;
}
.close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: #fff;
  font-size: 2.5em;
  font-weight: bold;
  cursor: pointer;
}
.close:hover {
  color: #ccc;
}
</style>
</head>
<body>

<header>
  <h1>Пантоны и природа</h1>
</header>

<!-- Основной контент сайта -->
<main>

<!-- Галерея -->
<section id="gallery" class="animate" style="background-color:#f5f5f5; padding:50px 20px; border-radius:15px;">
  <h2>Галерея пантона и природы</h2>
  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="Ph1.jpg" alt="Понтон на Волге" />
      <div class="caption">Понтон на Волге</div>
    </div>
    <div class="gallery-item">
      <img src="Ph3.jpg" alt="Вид на реку и пантон" />
      <div class="caption">Вид на реку и пантон</div>
    </div>
    <div class="gallery-item">
      <img src="Ph4.jpg" alt="Понтон окружен природой" />
      <div class="caption">Понтон окружен природой</div>
    </div>
    <div class="gallery-item">
      <img src="Ph5.jpg" alt="Вид на Волгу с пантоном" />
      <div class="caption">Вид на Волгу с пантоном</div>
    </div>
    <div class="gallery-item">
      <img src="Ph2.jpg" alt="Вид на Волгу с пантоном" />
      <div class="caption">Вид на Волгу с пантоном</div>
    </div>
    <div class="gallery-item">
      <img src="Ph6.jpg" alt="Закат с пантоном" />
      <div class="caption">Закат с пантоном</div>
    </div>
  </div>
</section>

<!-- Другие разделы сайта можно добавить тут -->

</main>

<!-- Модальное окно для просмотра изображений -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg" />
  <div id="captionText" style="color:#fff; text-align:center; margin-top:10px;"></div>
</div>

<!-- Скрипт для работы модального окна -->
<script>
  // Открытие модального при клике по изображению галереи
  document.querySelectorAll('.gallery-item img').forEach(img => {
    img.addEventListener('click', () => {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImg');
      const captionText = document.getElementById('captionText');

      modal.style.display = 'flex';
      modalImg.src = img.src;
      captionText.innerText = img.alt;
    });
  });

  // Закрытие модального окна по клику на крестик
  document.querySelector('.close').addEventListener('click', () => {
    document.getElementById('imageModal').style.display = 'none';
  });

  // Закрытие при клике вне изображения
  window.addEventListener('click', (e) => {
    const modal = document.getElementById('imageModal');
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
